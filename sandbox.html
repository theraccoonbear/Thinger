<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/watch.js"></script>
  <title>Sandbox</title>
  
  


<script type='text/javascript'>
	var x = {
		z: 'HELLO',
		m: [1, 2, 3, 4],
		q: {
			zzz: ['more','things']
		}
	};
	
	x.watch()
	
</script>


</head>
<body>
  <div class="boundEntity" data-name="MyInterface" data-model="MyModel">
    <label>Name: <input type="text" data-name="name"/></label><br/>
    <label>
        Color:
        <select data-name="mySelect">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
    </label><br/>
    
    <label>Comment:<br/><textarea data-name="comment"></textarea></label><br/>
    <input type="button" value="Click Me!" data-name="clicker" data-action=""/>
</div>

<p>&nbsp;</p>

<div data-name="MyModel">
    <strong>Name:</strong> <span data-name="name"></span><br/>
    <strong>Color:</strong> <span data-name="mySelect"></span><br/>
    <strong>Comment:</strong> <div data-name="comment" data-massage="massager"></div>
</div>
    
  
</body>


</html>
